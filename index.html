<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .search-bar {
            margin-top: 20px;
        }
        .extension-list {
            margin-top: 20px;
            text-align: left;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            display: none;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .browser-info {
            color: green;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="browser-info" id="browser-info"></div>
        <button onclick="scanExtensions()">Scan Extensions</button>
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search extensions...">
        </div>
        <div class="extension-list" id="extension-list"></div>
    </div>

    <script>
        function scanExtensions() {
            document.getElementById('browser-info').innerText = navigator.userAgent;
            const extensions = ["Extension 1", "Extension 2", "Extension 3"];
            const extensionList = document.getElementById('extension-list');
            extensionList.innerHTML = '';
            extensions.forEach(extension => {
                const div = document.createElement('div');
                div.innerHTML = `
                    ${extension}
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                `;
                extensionList.appendChild(div);
            });
        }
    </script>
</body>
</html>
