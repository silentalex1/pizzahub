<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1F1F1F;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 700px;
        }
        button {
            background: #FF9800;
            color: #121212;
            padding: 14px 28px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #FB8C00;
        }
        .search-bar input {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #222;
            color: #E0E0E0;
        }
        .extension-list {
            margin-top: 30px;
            text-align: left;
        }
        .extension-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            border: 1px solid #333;
            border-radius: 8px;
            margin-top: 10px;
            background: #292929;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            display: none;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #FF9800;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .browser-info {
            color: #32CD32;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="browser-info" id="browser-info"></div>
        <button onclick="scanExtensions()">Scan Extensions</button>
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search extensions...">
        </div>
        <div class="extension-list" id="extension-list"></div>
    </div>

    <script>
        function scanExtensions() {
            // Display browser information
            document.getElementById('browser-info').innerText = navigator.userAgent;

            // Mock extension list
            const extensions = [
                { name: "Extension 1", enabled: true },
                { name: "Extension 2", enabled: false },
                { name: "Extension 3", enabled: true }
            ];

            const extensionList = document.getElementById('extension-list');
            extensionList.innerHTML = '';

            extensions.forEach(extension => {
                const div = document.createElement('div');
                div.className = 'extension-item';
                div.innerHTML = `
                    ${extension.name}
                    <label class="switch">
                        <input type="checkbox" ${extension.enabled ? 'checked' : ''} onclick="toggleExtension('${extension.name}')">
                        <span class="slider"></span>
                    </label>
                `;
                extensionList.appendChild(div);
            });
        }

        function toggleExtension(extensionName) {
            console.log(`Toggling extension: ${extensionName}`);
            // Here you would add the code to enable/disable the extension via the browser's extension API
        }

        // Search functionality
        document.getElementById('search-bar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const extensions = document.querySelectorAll('.extension-item');
            extensions.forEach(extension => {
                const name = extension.textContent.toLowerCase();
                if (name.includes(query)) {
                    extension.style.display = '';
                } else {
                    extension.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
