<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hangout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, black, orange);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: orange;
        }

        h1 {
            font-size: 60px;
            text-align: center;
        }

        .highlight-orange {
            color: orange;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background-color: orange;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: darkorange;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Activities</a></li>
            <li><a href="#">Apps</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    </nav>

    <h1>Welcome to <span class="highlight-orange">Pizza Hangout</span></h1>

    <div class="button-container">
        <button class="button" onclick="window.location.href='https://discord.com'">Join our Discord</button>
        <button class="button" onclick="window.location.href='about:blank'">Launch in about:blank</button>
    </div>
</body>
</html>
