<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hangout</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            font-size: 3em;
            color: orange;
        }
        .navbar {
            margin-top: 20px;
        }
        .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
        }
        .buttons {
            margin-top: 50px;
        }
        .buttons button {
            background-color: orange;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">
        Welcome to <span style="color: orange;">Pizza Hangout</span>
    </div>
    <div class="navbar">
        <a href="#activitys">Activitys</a>
        <a href="#apps">Apps</a>
        <a href="#search">Search</a>
    </div>
    <div class="buttons">
        <button>Join our discord</button>
        <button>Launch in about:blink</button>
    </div>
</body>
</html>
