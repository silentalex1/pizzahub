<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Google Browser</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            margin: 10px 0;
            color: #4285F4; /* Google Blue */
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4285F4; /* Google Blue */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ae8; /* Darker shade of Google Blue */
        }

        iframe {
            width: 100%;
            height: 80%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            iframe {
                height: 70%;
            }
        }
    </style>
</head>
<body>
    <h1>Mini Google Browser</h1>
    <input type="text" id="searchInput" placeholder="Enter your search term...">
    <button onclick="performSearch()">Search</button>
    <iframe id="miniBrowser" src="https://www.google.com" title="Mini Google Browser" allowfullscreen></iframe>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            const iframe = document.getElementById('miniBrowser');
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            iframe.src = searchUrl;
        }
    </script>
</body>
</html>
