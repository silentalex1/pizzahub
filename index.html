<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            margin: 20px 0;
            color: #7289DA;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Mini Browser: discord.com</h1>
    <iframe src="https://discord.com" title="Mini Browser" allowfullscreen></iframe>
</body>
</html>
