<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #FFA500);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,165,0,0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
            color: white;
        }
        button {
            background: #FFA500;
            color: black;
            padding: 15px 32px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #FF8C00;
        }
        .search-bar input {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .extension-list {
            margin-top: 20px;
            text-align: left;
        }
        .extension-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            background: #444;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            display: none;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #FFA500;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .browser-info {
            color: #32CD32;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="browser-info" id="browser-info"></div>
        <button onclick="scanExtensions()">Scan Extensions</button>
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search extensions...">
        </div>
        <div class="extension-list" id="extension-list"></div>
    </div>

    <script>
        function scanExtensions() {
            // Display browser information
            document.getElementById('browser-info').innerText = navigator.userAgent;

            // Mock extension list
            const extensions = [
                { name: "Extension 1", enabled: true },
                { name: "Extension 2", enabled: false },
                { name: "Extension 3", enabled: true }
            ];

            const extensionList = document.getElementById('extension-list');
            extensionList.innerHTML = '';

            extensions.forEach(extension => {
                const div = document.createElement('div');
                div.className = 'extension-item';
                div.innerHTML = `
                    ${extension.name}
                    <label class="switch">
                        <input type="checkbox" ${extension.enabled ? 'checked' : ''} onclick="toggleExtension('${extension.name}')">
                        <span class="slider"></span>
                    </label>
                `;
                extensionList.appendChild(div);
            });
        }

        function toggleExtension(extensionName) {
            console.log(`Toggling extension: ${extensionName}`);
            // Here you would add the code to enable/disable the extension via the browser's extension API
        }

        // Search functionality
        document.getElementById('search-bar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const extensions = document.querySelectorAll('.extension-item');
            extensions.forEach(extension => {
                const name = extension.textContent.toLowerCase();
                if (name.includes(query)) {
                    extension.style.display = '';
                } else {
                    extension.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
