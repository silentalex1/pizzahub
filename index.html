<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            margin: 10px 0;
            color: #7289DA;
        }

        iframe {
            width: 100%;
            height: 90%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            iframe {
                height: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Mini Browser</h1>
    <iframe id="miniBrowser" src="" title="Mini Browser" allowfullscreen></iframe>

    <script>
        // Function to set the iframe src to discord.com or any other URL
        function loadPage(url) {
            const iframe = document.getElementById('miniBrowser');
            iframe.src = url;
        }

        // Load discord.com as default
        loadPage('https://discord.com');
    </script>
</body>
</html>
