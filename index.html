<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .embed-container {
            text-align: center;
        }

        #embedButton {
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #embedButton:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <button id="embedButton">Go to 1v1.lol</button>
    </div>

    <script>
        document.getElementById("embedButton").addEventListener("click", function() {
            window.location.href = "https://1v1.lol";
        });
    </script>
</body>
</html>
