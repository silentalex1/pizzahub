<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What beats rock</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <input type="text" id="urlInput" value="https://whatbeatsrock.com" placeholder="Enter website URL">
    <button onclick="loadWebsite()">Load Website</button>
    <iframe id="websiteFrame" src="https://whatbeatsrock.com" title="Embedded Website"></iframe>

    <script>
        function loadWebsite() {
            const url = document.getElementById('urlInput').value;
            document.getElementById('websiteFrame').src = url;
        }
    </script>
</body>
</html>
